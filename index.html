<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Name</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex items-center justify-center text-white">

  <!-- Welcome Audio -->
  <audio id="welcomeAudio" src="welcome.mp3" autoplay></audio>

  <div class="bg-white bg-opacity-10 backdrop-blur-md p-10 rounded-2xl shadow-2xl text-center max-w-md w-full">
    <h1 class="text-4xl font-bold mb-6">🎉 Register Your Name</h1>
    
    <input type="text" id="nameInput" placeholder="Enter your name..." class="text-black px-4 py-2 rounded-lg w-64 text-lg"/>
    <br><br>

    <button onclick="registerName()" class="bg-white text-green-700 px-6 py-2 rounded-full text-xl font-semibold hover:bg-green-200 transition">
      Register
    </button>

    <div id="banner" class="mt-8 text-2xl font-bold hidden"></div>
    <div id="ipDisplay" class="mt-4 text-white text-sm"></div>

    <!-- Image to show after registration -->
    <img id="Image" src="pranv.jpg" alt="Welcome!" class="mt-6 w-48 h-auto mx-auto hidden rounded-xl shadow-lg"/>
  </div>

  <script>
    function registerName() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        const banner = document.getElementById('banner');
        banner.textContent = `✅ You are registered as "${name}"!`;
        banner.classList.remove("hidden");

        // Show the image
        document.getElementById('image').classList.remove("hidden");
      } else {
        alert("Please enter your name.");
      }
    }

    // Fetch IP address from public API
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('ipDisplay').textContent = `🌐 Your IP: ${data.ip}`;
      })
      .catch(() => {
        document.getElementById('ipDisplay').textContent = 'IP address not available';
      });
  </script>
</body>
</html>
